<body>

	<div class="container row">

		<form class="col-sm-4 form-signin" name="formCalPres">
			<h2>Cálculo de préstamos</h2>
			<div class="form-group">
				<label for="importe">
					<span>Importe</span>
					<input type="number" min="0.00" max="10000.00" step="0.01" name="importe" id="importe" value="" />
				</label>
			</div>
			<div class="form-group">
				<label for="provincia">
					<span>Provincia</span>
					<select name="selectProv" id="provincia" class="form-control pull-right">
					</select>
				</label>
			</div>
			<div class="form-group">
				<label for="interes">
					<span>Taza de interes</span>
					<input type="number" min="0.00" max="10000.00" step="0.01" name="interes" id="interes" value="" />
				</label>
			</div>
			<div class="btn-group pull-right">
				<button class="btn btn-sm btn-primary " type="button" id="calcular">CALCULAR</button>
				<button class="btn btn-sm btn-primary " type="button" id="borrar">BORRAR</button>
			</div>
			<div class="form-group">
				<label for="cuota">
					<span>Cuota mensual</span>
					<input type="text" name="cuota" id="cuota" value="">
				</label>
			</div>
			<div class="form-group">
				<label for="total">
					<span>Total a pagar</span>
					<input type="text" name="total" id="total" value="">
				</label>
			</div>
			
		</form>

	</div>
	<!-- /container -->
